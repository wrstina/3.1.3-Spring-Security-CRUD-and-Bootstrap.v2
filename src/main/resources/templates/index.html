<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f6f7fb}
        .card{width:100%; max-width:420px; border:0; box-shadow:0 4px 18px rgba(0,0,0,.06)}
    </style>
</head>
<body>
<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">Вход</h5>
    </div>
    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль.</div>
        <div th:if="${param.logout}" class="alert alert-success">Вы вышли из системы.</div>

        <form th:action="@{/login}" method="post" autocomplete="off" class="row g-3 needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="col-12">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" required>
                <div class="invalid-feedback">Введите имя пользователя.</div>
            </div>
            <div class="col-12">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required autocomplete="current-password">
                <div class="invalid-feedback">Введите пароль.</div>
            </div>
            <div class="col-12 d-grid">
                <button class="btn btn-primary">Войти</button>
            </div>
        </form>
    </div>
</div>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
