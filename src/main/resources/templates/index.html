<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
        }
        .btn-pink-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-pink-primary:hover {
            background: linear-gradient(135deg, #ff4d7d 0%, #ff2a5c 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 125, 0.4);
        }
        .form-control:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
        }
        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-center">
<div class="login-container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h1 class="h3 mb-4 fw-normal" style="color: #d63384;">Please sign in</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="off">
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-pink-primary" type="submit">Sign in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
