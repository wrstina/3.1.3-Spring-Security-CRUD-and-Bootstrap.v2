<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin-bottom: 1rem;
            color: #8b0040;
            font-weight: 600;
        }
        .btn-pink-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-pink-primary:hover {
            background: linear-gradient(135deg, #ff4d7d 0%, #ff2a5c 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 125, 0.4);
        }
        .btn-pink-warning {
            background: linear-gradient(135deg, #ff93ac 0%, #ff7a9c 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-pink-warning:hover {
            background: linear-gradient(135deg, #ff7a9c 0%, #ff5a85 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 122, 156, 0.4);
        }
        .btn-pink-danger {
            background: linear-gradient(135deg, #ff6b8b 0%, #ff4777 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-pink-danger:hover {
            background: linear-gradient(135deg, #ff4777 0%, #ff2a5c 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 119, 0.4);
        }
        .btn-pink-secondary {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffa7b6 100%);
            border: none;
            color: #8b0040;
            font-weight: 600;
        }
        .btn-pink-secondary:hover {
            background: linear-gradient(135deg, #ffa7b6 0%, #ff93ac 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 182, 0.4);
        }
        .form-control:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
        }
        .card {
            border: none;
            box-shadow: 0 5px 25px rgba(255, 182, 193, 0.3);
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
            border-bottom: 2px solid #ffd6e0;
            color: #d63384;
            font-weight: 600;
        }
        .table th {
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
            color: #d63384;
            border-bottom: 2px solid #ffd6e0;
        }
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
            min-height: 100vh;
        }
        .modal-header {
            background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%);
            border-bottom: 2px solid #ffd6e0;
            color: #d63384;
        }
        .form-check-input:checked {
            background-color: #ff6b9d;
            border-color: #ff6b9d;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <div class="user-info d-inline-block">
                <span th:text="|${#authentication.name} with roles: ${#authentication.authorities}|"></span>
            </div>
            <h2 class="mt-2" style="color: #d63384;">Admin panel</h2>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">All users</h5>
            <button type="button" class="btn btn-pink-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                + New User
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:each="role, stat : ${user.roles}"
                                  th:text="${role.name + (stat.last ? '' : ', ')}"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-pink-warning me-1"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editUserModal"
                                    th:attr="data-user-id=${user.id},
                                             data-user-username=${user.username},
                                             data-user-email=${user.email},
                                             data-user-age=${user.age}">
                                Edit
                            </button>
                            <button type="button" class="btn btn-sm btn-pink-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteUserModal"
                                    th:attr="data-user-id=${user.id},
                                             data-user-username=${user.username}">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/users/create}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Role</label>
                        <div th:each="role : ${roles}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       th:value="${role.id}" name="roleIds">
                                <label class="form-check-label" style="color: #d63384;" th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-pink-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-pink-primary">Add new user</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/users/update/}" method="post" id="editUserForm">
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Username</label>
                        <input type="text" class="form-control" id="editUserUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Age</label>
                        <input type="number" class="form-control" id="editUserAge" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="editUserPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: #d63384;">Role</label>
                        <div th:each="role : ${roles}">
                            <div class="form-check">
                                <input class="form-check-input role-checkbox" type="checkbox"
                                       th:value="${role.id}" th:id="${'role_' + role.id}">
                                <label class="form-check-label" style="color: #d63384;"
                                       th:text="${role.name}" th:for="${'role_' + role.id}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-pink-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-pink-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/users/delete/}" method="post" id="deleteUserForm">
                <div class="modal-body">
                    <input type="hidden" id="deleteUserId" name="id">
                    <p>Are you sure you want to delete user: <strong id="deleteUserUsername"></strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-pink-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-pink-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Edit User Modal
    const editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const username = button.getAttribute('data-user-username');
        const email = button.getAttribute('data-user-email');
        const age = button.getAttribute('data-user-age');

        document.getElementById('editUserId').value = userId;
        document.getElementById('editUserUsername').value = username;
        document.getElementById('editUserEmail').value = email;
        document.getElementById('editUserAge').value = age;

        // Clear all checkboxes first
        document.querySelectorAll('.role-checkbox').forEach(checkbox => {
            checkbox.checked = false;
            checkbox.name = '';
        });

        // Update form action with user ID
        document.getElementById('editUserForm').action = '/admin/users/update/' + userId;
    });

    // Delete User Modal
    const deleteUserModal = document.getElementById('deleteUserModal');
    deleteUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const username = button.getAttribute('data-user-username');

        document.getElementById('deleteUserId').value = userId;
        document.getElementById('deleteUserUsername').textContent = username;

        // Update form action with user ID
        document.getElementById('deleteUserForm').action = '/admin/users/delete/' + userId;
    });

    // Clear form when add modal is closed
    const addUserModal = document.getElementById('addUserModal');
    addUserModal.addEventListener('hidden.bs.modal', function () {
        document.querySelector('#addUserModal form').reset();
    });
</script>
</body>
</html>
