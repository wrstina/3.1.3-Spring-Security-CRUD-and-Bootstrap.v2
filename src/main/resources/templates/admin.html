<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#f8f9fa;padding:20px;}
        .user-info{background:#e9ecef;padding:10px 15px;border-radius:8px;margin-bottom:20px;font-weight:500}
        .card{box-shadow:0 8px 24px rgba(0,0,0,.06);border-radius:14px}
        .table thead th{background:#ffeaf3;border-bottom:2px solid #ffd6e8}
        .btn-pink{background:#ff6fb3;border-color:#ff6fb3;color:#fff}
        .btn-pink:hover{background:#ff5fa9;border-color:#ff5fa9;color:#fff}
        .btn-outline-pink{color:#ff6fb3;border-color:#ff6fb3}
        .btn-outline-pink:hover{background:#ff6fb3;color:#fff}
    </style>
</head>
<body>

<!-- logout -->
<div class="text-end mb-2">
    <a th:href="@{/logout}" class="btn btn-outline-pink btn-sm">Выйти</a>
</div>

<div class="container">

    <!-- текущий пользователь -->
    <div class="user-info">
    <span>
      <span sec:authentication="name"></span>
      with roles:
      <span sec:authentication="authorities"></span>
    </span>
    </div>

    <!-- флэш-сообщения (опционально через RedirectAttributes) -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Admin panel</h2>
        <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#addUserModal">New User</button>
    </div>

    <div class="card">
        <div class="card-header"><h5 class="m-0">All users</h5></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th style="width:70px;">ID</th>
                        <th>Username</th>
                        <th style="width:90px;">Age</th>
                        <th>Email</th>
                        <th style="width:220px;">Roles</th>
                        <th style="width:110px;">Edit</th>
                        <th style="width:110px;">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
              <span th:each="r,stat : ${user.roles}"
                    th:text="${r.name} + (stat.last ? '' : ' ')"></span>
                        </td>
                        <td>
                            <button class="btn btn-outline-pink btn-sm"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target=${'#editUserModal_' + user.id}">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target=${'#deleteUserModal_' + user.id}">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- МОДАЛКИ EDIT/DELETE — по одной на каждого пользователя -->
    <div th:each="user : ${users}">
        <!-- Edit User Modal -->
        <div class="modal fade" th:id="${'editUserModal_' + user.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/admin/users/update/{id}(id=${user.id})}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" name="username" th:value="${user.username}" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password (оставьте пустым, чтобы не менять)</label>
                            <input type="password" class="form-control" name="password" autocomplete="new-password">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Roles</label>
                            <div th:each="role : ${roles}" class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="roleIds"
                                       th:value="${role.id}"
                                       th:checked="${user.roles.contains(role)}"
                                       th:id="${'edit_role_' + user.id + '_' + role.id}">
                                <label class="form-check-label"
                                       th:for="${'edit_role_' + user.id + '_' + role.id}"
                                       th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-pink">Save Changes</button>
                    </div>
                </form>
            </div></div>
        </div>

        <!-- Delete User Modal -->
        <div class="modal fade" th:id="${'deleteUserModal_' + user.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
                    <div class="modal-body">
                        <p>Удалить пользователя <b th:text="${user.username}"></b>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div></div>
        </div>
    </div>

</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form th:action="@{/admin/users/create}" method="post">
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" name="username" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required autocomplete="new-password">
                </div>
                <div class="mb-2">
                    <label class="form-label">Roles</label>
                    <div th:each="role : ${roles}" class="form-check">
                        <input class="form-check-input" type="checkbox"
                               name="roleIds" th:value="${role.id}" th:id="${'add_role_' + role.id}">
                        <label class="form-check-label" th:for="${'add_role_' + role.id}"
                               th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-pink">Add User</button>
            </div>
        </form>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
